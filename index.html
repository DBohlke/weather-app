<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chalkboard Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Amatic+SC&family=Fredericka+the+Great&display=swap");
    </style>

    <script
      src="https://kit.fontawesome.com/051c9c4014.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card-group" id="current-conditions">
        <div class="card" id="current-forecast">
          <div class="box">
            <img
              class="img-responsive"
              id="icon"
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt="Clear"
            />
            <div class="img-title">
              <text class="currently" id="temperature"></text>
              <span id="unit">Â°F</span>
              <h3 id="description"></h3>
            </div>
          </div>
          <div class="card-body">
            <h5 class="card-title" id="today">Today</h5>
            <p class="currentForecastParagraph">
              H: <span id="max-temp"></span><span id="max-unit">Â°F</span> L:
              <span id="min-temp"></span><span id="min-unit">Â°F</span>
              <a href="#" id="unit-convert"><span id="unit-link">Â°C</span></a
              ><br />
              <text id="wind"></text> | <text id="real-feel">Feels like: </text
              ><span id="real-feel-unit">Â°F</span>
            </p>
          </div>
        </div>
        <div class="card" id="city-search">
          <div class="card-body">
            <form id="search-input">
              <input
                type="text"
                placeholder="Enter City"
                autocomplete="off"
                autofocus="on"
                id="search-text-input"
              />
              <input type="submit" value="Search" id="search-button" />
            </form>
            <a href="#" class="btn btn-secondary" id="current-location-button"
              >Current Location</a
            >
            <h5 class="card-title" id="city-state">Location</h5>
            <p class="card-text" id="location-paragraph">
              <text id="date"></text><br />
              <text id="time"></text>
            </p>
            <br />
            <small>
              <a href="https://openweathermap.org/">Get Extended Forecast</a>
            </small>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/DBohlke/weather-app">Open-source code</a>,
        by Dani Bohlke ğŸ±</small
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
